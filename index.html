<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашнє завдання №2</title>
</head>
<body>
  <h1>Домашнє завдання №2</h1>
  
  <script>
    // Задача 1. Замовлення дроїдів
    function makeTransaction(quantity, pricePerDroid, customerCredits) {
      // Змінна для зберігання загальної суми замовлення
      const totalPrice = quantity * pricePerDroid;
      
      // Перевірка, чи зможе клієнт оплатити замовлення
      if (totalPrice > customerCredits) {
        return "Insufficient funds!";
      } else {
        return `You ordered ${quantity} droids worth ${totalPrice} credits!`;
      }
    }
    
    console.log("=== Завдання 1: Замовлення дроїдів ===");
    console.log(makeTransaction(5, 3000, 23000)); // "You ordered 5 droids worth 15000 credits!"
    console.log(makeTransaction(3, 1000, 15000)); // "You ordered 3 droids worth 3000 credits!"
    console.log(makeTransaction(10, 5000, 8000)); // "Insufficient funds!"
    console.log(makeTransaction(8, 2000, 10000)); // "Insufficient funds!"
    console.log(makeTransaction(10, 500, 5000)); // "You ordered 10 droids worth 5000 credits!"

    // Задача 2. Форматування повідомлення
    function formatMessage(message, maxLength) {
      // Перевіряємо довжину рядка
      if (message.length <= maxLength) {
        // Якщо довжина рядка менша або дорівнює maxLength, повертаємо без змін
        return message;
      } else {
        // Якщо довжина перевищує maxLength, обрізаємо і додаємо трикрапку
        return message.slice(0, maxLength) + "...";
      }
    }
    
    console.log("\n=== Завдання 2: Форматування повідомлення ===");
    console.log(formatMessage("Curabitur ligula sapien", 16)); // "Curabitur ligula..."
    console.log(formatMessage("Curabitur ligula sapien", 23)); // "Curabitur ligula sapien"
    console.log(formatMessage("Vestibulum facilisis purus nec", 20)); // "Vestibulum facilisis..."
    console.log(formatMessage("Vestibulum facilisis purus nec", 30)); // "Vestibulum facilisis purus nec"
    console.log(formatMessage("Nunc sed turpis a felis in nunc fringilla", 15)); // "Nunc sed turpis..."
    console.log(formatMessage("Nunc sed turpis a felis in nunc fringilla", 41)); // "Nunc sed turpis a felis in nunc fringilla"

    // Задача 3. Перевірка спаму
    function checkForSpam(message) {
      // Перетворюємо рядок до нижнього регістру для уніфікації перевірки
      const normalizedMessage = message.toLowerCase();
      
      // Перевіряємо, чи містить рядок заборонені слова spam або sale
      return normalizedMessage.includes("spam") || normalizedMessage.includes("sale");
    }
    
    console.log("\n=== Завдання 3: Перевірка спаму ===");
    console.log(checkForSpam("Latest technology news")); // false
    console.log(checkForSpam("JavaScript weekly newsletter")); // false
    console.log(checkForSpam("Get best sale offers now!")); // true
    console.log(checkForSpam("Amazing SalE, only tonight!")); // true
    console.log(checkForSpam("Trust me, this is not a spam message")); // true
    console.log(checkForSpam("Get rid of sPaM emails. Our book in on sale!")); // true
    console.log(checkForSpam("[SPAM] How to earn fast money?")); // true

    // Задача 4. Доставка товару
    function getShippingCost(country) {
      // Використовуємо інструкцію switch для перевірки країни доставки
      switch (country) {
        case "China":
          return `Shipping to ${country} will cost 100 credits`;
        case "Chile":
          return `Shipping to ${country} will cost 250 credits`;
        case "Australia":
          return `Shipping to ${country} will cost 170 credits`;
        case "Jamaica":
          return `Shipping to ${country} will cost 120 credits`;
        default:
          return "Sorry, there is no delivery to your country";
      }
    }
    
    console.log("\n=== Завдання 4: Доставка товару ===");
    console.log(getShippingCost("Australia")); // "Shipping to Australia will cost 170 credits"
    console.log(getShippingCost("Germany")); // "Sorry, there is no delivery to your country"
    console.log(getShippingCost("China")); // "Shipping to China will cost 100 credits"
    console.log(getShippingCost("Chile")); // "Shipping to Chile will cost 250 credits"
    console.log(getShippingCost("Jamaica")); // "Shipping to Jamaica will cost 120 credits"
    console.log(getShippingCost("Sweden")); // "Sorry, there is no delivery to your country"
  </script>
</body>
</html>
